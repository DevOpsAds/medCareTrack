<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <h1>Test Form</h1>
    <form id="myForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
        {% for field in form %}
        {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            <br>
        {% endfor %}
    </div>
        <button type="submit">Salvar</button>
    </form>
    

</body>
</html>
