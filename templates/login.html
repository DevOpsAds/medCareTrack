<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Adicione links para seus arquivos de estilo CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="login-button">Login</button>
    </form>
    <!-- Adicione links para seus arquivos de script JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
